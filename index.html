<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLYDRA | THE COMPLETE STUDIO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --burgundy: #4a010d; --accent: #ff003c; --black: #050505; --glass: rgba(15, 15, 15, 0.85); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--black); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), var(--burgundy) 0%, var(--black) 100%);
            z-index: -1; opacity: 0.8; transition: background 0.2s ease;
        }

        /* PC Cursor */
        @media (min-width: 1024px) {
            body { cursor: none; }
            .cursor { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: fixed; z-index: 10000; pointer-events: none; mix-blend-mode: difference; }
            .cursor-f { width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; position: fixed; z-index: 9999; pointer-events: none; transition: transform 0.1s ease; }
        }

        /* Nav */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 20px 40px; 
            display: flex; justify-content: space-between; align-items: center; z-index: 1000; 
            background: rgba(0,0,0,0.2); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 1.1rem; font-weight: 600; letter-spacing: 6px; color: #fff; text-shadow: 0 0 10px var(--accent); }

        /* Hero */
        .hero { height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero h1 { font-size: clamp(3rem, 15vw, 7rem); letter-spacing: -3px; font-weight: 600; text-transform: uppercase; }
        .hero p { opacity: 0.4; font-size: 0.9rem; letter-spacing: 5px; margin-top: 15px; font-family: 'Inter'; }

        /* Units (Philosophy) */
        .philosophy { padding: 80px 10%; display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 768px) { .philosophy { grid-template-columns: 1fr 1fr; } }
        .phi-card { 
            padding: 40px; background: var(--glass); border: 1px solid rgba(255,255,255,0.05); 
            border-left: 4px solid var(--accent); transition: 0.5s; 
        }
        .phi-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.05); border-color: var(--accent); }
        .phi-card h2 { color: var(--accent); font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 15px; }
        .phi-card p { font-size: 1.4rem; font-weight: 300; line-height: 1.4; opacity: 0.9; }

        /* Gallery - Video Scale Fixes */
        .gallery { padding: 50px 5%; width: 100%; }
        .project-card { margin-bottom: 150px; text-align: center; }
        .v-wrap { 
            border-radius: 25px; overflow: hidden; background: #000; margin-bottom: 30px; 
            border: 1px solid rgba(255,255,255,0.1); position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .size-9-16 { width: 85%; max-width: 320px; aspect-ratio: 9/16; margin: 0 auto; }
        .size-16-9 { width: 100%; max-width: 950px; aspect-ratio: 16/9; margin: 0 auto; }
        video { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .project-card:hover video { transform: scale(1.05); }

        /* Modal Player (The Scale King) */
        #video-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 60000; display: none; align-items: center; justify-content: center; }
        .modal-content { width: 95%; height: 95%; display: flex; align-items: center; justify-content: center; }
        #full-player { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px; }
        .close-vid { position: absolute; top: 30px; right: 40px; font-size: 3rem; color: white; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .close-vid:hover { opacity: 1; transform: rotate(90deg); color: var(--accent); }

        /* Admin & Contact */
        .studio-card, .contact-box { background: var(--glass) !important; border-radius: 30px !important; backdrop-filter: blur(30px); border: 1px solid var(--burgundy) !important; }
        .whatsapp-btn { background: #25d366; color: white; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .whatsapp-btn:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3); }

        /* Input Styles */
        input, textarea, select { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 12px; outline: none; font-size: 16px;
        }

        /* Animations */
        .reveal { opacity: 0; transform: translateY(40px); }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <div class="cursor"></div><div class="cursor-f"></div>
    
    <nav><div class="logo">GLYDRA</div></nav>

    <main>
        <section class="hero reveal">
            <h1>GLYDRA STUDIO</h1>
            <p>BEYOND DIMENSIONS</p>
        </section>
        
        <section class="philosophy reveal">
            <div class="phi-card">
                <h2>01. 3D VISUALS</h2>
                <p>We sculpt digital realities where light and texture define the narrative of your vision.</p>
            </div>
            <div class="phi-card">
                <h2>02. MOTION CINEMA</h2>
                <p>Advanced motion design that breathes cinematic life into static concepts.</p>
            </div>
        </section>

        <section class="gallery" id="main-gallery"></section>

        <section id="contact-section" style="display:flex; justify-content:center; padding: 100px 0;">
            <div class="contact-box reveal" style="width: 90%; max-width: 450px; padding: 40px;">
                <h3 style="text-align:center; margin-bottom:30px; letter-spacing: 2px;">START A PROJECT</h3>
                <input type="text" id="c-name" placeholder="Full Name">
                <textarea id="c-task" placeholder="Your Vision..." rows="4"></textarea>
                <button class="whatsapp-btn" style="width:100%; padding:18px;" onclick="sendWhatsApp()">BOOK VIA WHATSAPP</button>
            </div>
        </section>
    </main>

    <div id="video-modal"><div class="close-vid" onclick="closeVideo()">Ã—</div><div class="modal-content"><video id="full-player" controls playsinline></video></div></div>

    <div id="admin-panel" style="position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 50000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);">
        <div class="studio-card" style="width: 90%; max-width: 500px; padding: 40px; overflow-y:auto; max-height:90vh;">
            <h3 style="text-align:center; color:var(--accent); margin-bottom:25px; letter-spacing:5px;">ENGINE v2.0</h3>
            <div id="admin-auth">
                <input type="password" id="admin-pass-input" placeholder="ACCESS KEY">
                <button onclick="checkPass()" style="width:100%; padding:15px; background:white; color:black; font-weight:700; border-radius:12px; border:none;">UNLOCK</button>
            </div>
            <div id="admin-main" style="display:none;">
                <input type="text" id="v-name" placeholder="Project Name">
                <textarea id="v-desc" placeholder="Project Description"></textarea>
                <input type="text" id="v-short-url" placeholder="Preview URL (MP4)">
                <input type="text" id="v-full-url" placeholder="Full Movie URL (MP4)">
                <select id="v-size"><option value="size-9-16">VERTICAL (9:16)</option><option value="size-16-9">WIDE (16:9)</option></select>
                <button id="save-btn" onclick="saveToFirebase()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:12px; font-weight:700;">DEPLOY LIVE</button>
                <div id="manage-list" style="margin-top:25px;"></div>
                <hr style="margin:25px 0; opacity:0.1;">
                <label style="font-size:10px; color:var(--accent);">SECURE KEY SETTINGS</label>
                <input type="text" id="new-pass-val" placeholder="New Access Key">
                <button onclick="updatePassword()" style="width:100%; padding:12px; background:rgba(255,255,255,0.1); color:white; border:none; border-radius:12px;">CHANGE KEY</button>
            </div>
            <p onclick="location.reload()" style="text-align:center; margin-top:20px; font-size:10px; opacity:0.3; cursor:pointer;">DISCONNECT</p>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const firebaseConfig = {
            apiKey: "AIzaSyDTVlcGCfeDZD xLjx-j5pPutvm9tpg2wCk",
            authDomain: "glydra-f8004.firebaseapp.com",
            databaseURL: "https://glydra-f8004-default-rtdb.firebaseio.com",
            projectId: "glydra-f8004",
            storageBucket: "glydra-f8004.firebasestorage.app",
            messagingSenderId: "9888688666",
            appId: "1:9888688666:web:0ffb9104cfdb87b5507fa3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('projects');
        const passRef = firebase.database().ref('adminConfig/password');
        let editingId = null;

        // Visual FX: Parallax & Mouse
        window.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.setProperty('--mouse-x', x + '%');
            document.body.style.setProperty('--mouse-y', y + '%');
            
            if (window.innerWidth > 1024) {
                gsap.to(".cursor", { x: e.clientX, y: e.clientY, duration: 0.1 });
                gsap.to(".cursor-f", { x: e.clientX - 14, y: e.clientY - 14, duration: 0.3 });
            }
        });

        // Secret Engine Trigger
        window.addEventListener('keydown', (e) => { if (e.key === '=') document.getElementById('admin-panel').style.display = 'flex'; });

        async function checkPass() {
            const input = document.getElementById('admin-pass-input').value;
            const snap = await passRef.once('value');
            if(input === (snap.val() || "000")) {
                document.getElementById('admin-auth').style.display = 'none';
                document.getElementById('admin-main').style.display = 'block';
                renderList();
            } else alert("DENIED");
        }

        function updatePassword() {
            const np = document.getElementById('new-pass-val').value;
            if(np) { passRef.set(np); alert("Secure Key Updated"); }
        }

        function saveToFirebase() {
            const data = {
                name: document.getElementById('v-name').value,
                desc: document.getElementById('v-desc').value,
                shortUrl: document.getElementById('v-short-url').value,
                fullUrl: document.getElementById('v-full-url').value,
                size: document.getElementById('v-size').value
            };
            if(editingId) { db.child(editingId).update(data); editingId = null; }
            else db.push(data);
            resetEngine();
        }

        db.on('value', (snap) => {
            const data = snap.val();
            const container = document.getElementById('main-gallery');
            container.innerHTML = "";
            if(data) Object.keys(data).forEach(k => {
                const p = data[k];
                container.insertAdjacentHTML('beforeend', `
                    <div class="project-card reveal">
                        <div class="v-wrap ${p.size}"><video autoplay muted loop playsinline><source src="${p.shortUrl}"></video></div>
                        <h2 style="font-size:2.5rem; letter-spacing:-1px;">${p.name}</h2>
                        <p style="opacity:0.4; font-size:0.9rem; margin:10px auto 25px; max-width:600px; font-family:'Inter'">${p.desc || ""}</p>
                        <button onclick="openVideo('${p.fullUrl}')" style="padding:14px 45px; border:1px solid white; background:transparent; color:white; font-size:0.7rem; font-weight:600; cursor:pointer; letter-spacing:2px;">WATCH FILM</button>
                    </div>`);
            });
            
            // GSAP Reveal Animation
            gsap.utils.toArray(".reveal").forEach(el => {
                gsap.to(el, { scrollTrigger: el, opacity: 1, y: 0, duration: 1.2, ease: "power4.out" });
            });
        });

        function renderList() {
            db.once('value', (snap) => {
                const data = snap.val();
                const list = document.getElementById('manage-list');
                list.innerHTML = "";
                if(data) Object.keys(data).forEach(k => {
                    list.insertAdjacentHTML('beforeend', `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; background:rgba(255,255,255,0.03); margin-bottom:8px; border-radius:10px; font-size:12px;">
                            <span>${data[k].name}</span>
                            <div>
                                <button onclick="editP('${k}')" style="background:none; color:orange; border:none; margin-right:10px; cursor:pointer;">EDIT</button>
                                <button onclick="deleteP('${k}')" style="background:none; color:red; border:none; cursor:pointer;">DEL</button>
                            </div>
                        </div>`);
                });
            });
        }

        function editP(k) {
            db.child(k).once('value', (snap) => {
                const p = snap.val();
                document.getElementById('v-name').value = p.name;
                document.getElementById('v-desc').value = p.desc || "";
                document.getElementById('v-short-url').value = p.shortUrl;
                document.getElementById('v-full-url').value = p.fullUrl;
                document.getElementById('v-size').value = p.size;
                editingId = k;
                document.getElementById('save-btn').innerText = "UPDATE PROJECT";
            });
        }

        function deleteP(k) { if(confirm("Remove Project?")) db.child(k).remove(); renderList(); }
        function resetEngine() { document.querySelectorAll('#admin-main input, #admin-main textarea').forEach(i => i.value=""); document.getElementById('save-btn').innerText = "DEPLOY LIVE"; renderList(); }
        function openVideo(url) { document.getElementById('full-player').src = url; document.getElementById('video-modal').style.display = 'flex'; }
        function closeVideo() { document.getElementById('full-player').pause(); document.getElementById('video-modal').style.display = 'none'; }
        
        function sendWhatsApp() {
            const n = document.getElementById('c-name').value;
            const t = document.getElementById('c-task').value;
            window.open(`https://wa.me/201280022629?text=Hello Glydra Studio! %0AClient: ${n}%0ADetails: ${t}`, '_blank');
        }
    </script>
</body>
</html>
