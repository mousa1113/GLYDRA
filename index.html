<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLYDRA | CINEMATIC STUDIO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --burgundy: #4a010d; --accent: #ff003c; --black: #050505; --glass: rgba(15, 15, 15, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { background: var(--black); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }

        /* Background Glow */
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, var(--burgundy) 0%, var(--black) 100%); z-index: -1; opacity: 0.6; }

        /* Smart Cursor */
        @media (min-width: 1024px) {
            body { cursor: none; }
            .cursor { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: fixed; z-index: 10000; pointer-events: none; mix-blend-mode: difference; }
            .cursor-f { width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; position: fixed; z-index: 9999; pointer-events: none; }
            /* Hide custom cursor when modal is open */
            body.modal-open { cursor: auto !important; }
            body.modal-open .cursor, body.modal-open .cursor-f { display: none; }
        }

        nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); }
        .logo { font-size: 1.1rem; font-weight: 600; letter-spacing: 6px; color: #fff; }

        .hero { height: 70vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero h1 { font-size: clamp(3rem, 12vw, 6rem); letter-spacing: -2px; }

        /* Project Layout: Side by Side on Desktop */
        .gallery { padding: 100px 5%; }
        .project-card { 
            display: flex; flex-direction: column; align-items: center; 
            margin-bottom: 180px; gap: 40px; opacity: 0; transform: translateY(40px);
        }

        @media (min-width: 1024px) {
            .project-card { flex-direction: row; text-align: left; justify-content: center; }
            .project-card:nth-child(even) { flex-direction: row-reverse; }
            .project-info { flex: 1; max-width: 400px; }
            .v-wrap { flex: 1.5; }
        }

        .project-info h2 { font-size: 3rem; margin-bottom: 15px; line-height: 1; text-transform: uppercase; }
        .project-info p { opacity: 0.5; margin-bottom: 30px; font-family: 'Inter'; line-height: 1.6; }
        
        .v-wrap { 
            border-radius: 20px; overflow: hidden; background: #000; 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            position: relative; width: 100%;
        }
        .size-9-16 { max-width: 320px; aspect-ratio: 9/16; }
        .size-16-9 { max-width: 850px; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .view-btn { 
            padding: 15px 40px; background: transparent; border: 1px solid white; 
            color: white; font-weight: 600; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;
        }
        .view-btn:hover { background: white; color: black; }

        /* Fixed Video Modal */
        #video-modal { 
            position: fixed; inset: 0; background: #000; z-index: 60000; 
            display: none; align-items: center; justify-content: center;
        }
        .modal-content { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #full-player { max-width: 100%; max-height: 100%; object-fit: contain; }
        .close-vid { 
            position: absolute; top: 30px; right: 40px; font-size: 3.5rem; 
            color: white; cursor: pointer; z-index: 60001; line-height: 1;
            transition: 0.3s;
        }

        /* Forms (Admin/Contact) */
        .studio-card, .contact-box { background: var(--glass); border-radius: 25px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); }
        input, textarea, select { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; outline: none; }
        .whatsapp-btn { width: 100%; padding: 18px; background: #25d366; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }

    </style>
</head>
<body id="body">

    <div class="bg-glow"></div>
    <div class="cursor"></div><div class="cursor-f"></div>
    
    <nav><div class="logo">GLYDRA</div></nav>

    <main>
        <section class="hero"><h1>GLYDRA STUDIO</h1><p>VISUAL NARRATIVES</p></section>
        
        <div id="main-gallery" class="gallery"></div>

        <section style="display:flex; justify-content:center; padding-bottom:100px;">
            <div class="contact-box" style="width:90%; max-width:450px;">
                <h3 style="text-align:center; margin-bottom:20px;">START A PROJECT</h3>
                <input type="text" id="c-name" placeholder="Your Name">
                <textarea id="c-task" placeholder="Details..." rows="3"></textarea>
                <button class="whatsapp-btn" onclick="sendWhatsApp()">WHATSAPP BOOKING</button>
            </div>
        </section>
    </main>

    <div id="video-modal">
        <div class="close-vid" onclick="closeVideo()">Ã—</div>
        <div class="modal-content"><video id="full-player" controls playsinline></video></div>
    </div>

    <div id="admin-panel" style="position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 50000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);">
        <div class="studio-card" style="width: 90%; max-width: 500px; overflow-y:auto; max-height:90vh;">
            <h3 style="text-align:center; color:var(--accent); margin-bottom:20px;">ENGINE CONTROL</h3>
            <div id="admin-auth">
                <input type="password" id="admin-pass-input" placeholder="Password">
                <button onclick="checkPass()" style="width:100%; padding:15px; background:white; color:black; font-weight:700; border-radius:10px;">UNLOCK</button>
            </div>
            <div id="admin-main" style="display:none;">
                <input type="text" id="v-name" placeholder="Project Name">
                <textarea id="v-desc" placeholder="Description"></textarea>
                <input type="text" id="v-short-url" placeholder="Preview URL">
                <input type="text" id="v-full-url" placeholder="Full Movie URL">
                <select id="v-size"><option value="size-9-16">VERTICAL</option><option value="size-16-9">WIDE</option></select>
                <button id="save-btn" onclick="saveToFirebase()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px;">DEPLOY LIVE</button>
                <div id="manage-list" style="margin-top:20px;"></div>
                <hr style="margin:20px 0; opacity:0.1;">
                <input type="text" id="new-pass-val" placeholder="New Password">
                <button onclick="updatePassword()" style="width:100%; padding:10px; background:rgba(255,255,255,0.1); color:white; border:none;">CHANGE PASS</button>
            </div>
            <p onclick="location.reload()" style="text-align:center; margin-top:20px; font-size:10px; opacity:0.3; cursor:pointer;">EXIT</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTVlcGCfeDZD xLjx-j5pPutvm9tpg2wCk",
            authDomain: "glydra-f8004.firebaseapp.com",
            databaseURL: "https://glydra-f8004-default-rtdb.firebaseio.com",
            projectId: "glydra-f8004",
            storageBucket: "glydra-f8004.firebasestorage.app",
            messagingSenderId: "9888688666",
            appId: "1:9888688666:web:0ffb9104cfdb87b5507fa3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('projects');
        const passRef = firebase.database().ref('adminConfig/password');
        let editingId = null;

        // Mouse Controller
        const cur = document.querySelector('.cursor'), fol = document.querySelector('.cursor-f');
        window.addEventListener('mousemove', e => {
            if (window.innerWidth > 1024) {
                gsap.to(cur, { x: e.clientX, y: e.clientY, duration: 0.1 });
                gsap.to(fol, { x: e.clientX - 14, y: e.clientY - 14, duration: 0.3 });
            }
        });

        // Toggle Admin
        window.addEventListener('keydown', (e) => { if (e.key === '=') document.getElementById('admin-panel').style.display = 'flex'; });

        async function checkPass() {
            const input = document.getElementById('admin-pass-input').value;
            const snap = await passRef.once('value');
            if(input === (snap.val() || "000")) {
                document.getElementById('admin-auth').style.display = 'none';
                document.getElementById('admin-main').style.display = 'block';
                renderList();
            } else alert("WRONG KEY");
        }

        function updatePassword() {
            const np = document.getElementById('new-pass-val').value;
            if(np) { passRef.set(np); alert("Updated"); }
        }

        function saveToFirebase() {
            const data = {
                name: document.getElementById('v-name').value,
                desc: document.getElementById('v-desc').value,
                shortUrl: document.getElementById('v-short-url').value,
                fullUrl: document.getElementById('v-full-url').value,
                size: document.getElementById('v-size').value
            };
            if(editingId) { db.child(editingId).update(data); editingId = null; }
            else db.push(data);
            location.reload();
        }

        db.on('value', (snap) => {
            const data = snap.val();
            const container = document.getElementById('main-gallery');
            container.innerHTML = "";
            if(data) Object.keys(data).forEach(k => {
                const p = data[k];
                container.insertAdjacentHTML('beforeend', `
                    <div class="project-card">
                        <div class="project-info">
                            <h2>${p.name}</h2>
                            <p>${p.desc || ""}</p>
                            <button class="view-btn" onclick="openVideo('${p.fullUrl}')">View Film</button>
                        </div>
                        <div class="v-wrap ${p.size}"><video autoplay muted loop playsinline><source src="${p.shortUrl}"></video></div>
                    </div>`);
            });
            gsap.to(".project-card", { opacity: 1, y: 0, stagger: 0.3, duration: 1.5, ease: "power4.out" });
        });

        function renderList() {
            db.once('value', (snap) => {
                const data = snap.val();
                const list = document.getElementById('manage-list');
                list.innerHTML = "";
                if(data) Object.keys(data).forEach(k => {
                    list.insertAdjacentHTML('beforeend', `
                        <div style="display:flex; justify-content:space-between; padding:12px; background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:8px; font-size:12px;">
                            <span>${data[k].name}</span>
                            <div><button onclick="editP('${k}')">Edit</button> <button onclick="deleteP('${k}')">Del</button></div>
                        </div>`);
                });
            });
        }

        function editP(k) {
            db.child(k).once('value', (snap) => {
                const p = snap.val();
                document.getElementById('v-name').value = p.name;
                document.getElementById('v-desc').value = p.desc || "";
                document.getElementById('v-short-url').value = p.shortUrl;
                document.getElementById('v-full-url').value = p.fullUrl;
                document.getElementById('v-size').value = p.size;
                editingId = k;
                document.getElementById('save-btn').innerText = "UPDATE PROJECT";
            });
        }

        function deleteP(k) { if(confirm("Delete?")) db.child(k).remove(); renderList(); }
        
        function openVideo(url) { 
            document.getElementById('full-player').src = url; 
            document.getElementById('video-modal').style.display = 'flex'; 
            document.getElementById('body').classList.add('modal-open'); // Returns cursor to normal
        }

        function closeVideo() { 
            const p = document.getElementById('full-player');
            p.pause(); p.src = "";
            document.getElementById('video-modal').style.display = 'none'; 
            document.getElementById('body').classList.remove('modal-open'); // Re-hides cursor
        }

        function sendWhatsApp() {
            const n = document.getElementById('c-name').value;
            const t = document.getElementById('c-task').value;
            window.open(`https://wa.me/201280022629?text=Client: ${n}%0AProject: ${t}`, '_blank');
        }
    </script>
</body>
</html>
