<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLYDRA | THE COMPLETE STUDIO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --burgundy: #4a010d; --accent: #ff003c; --black: #050505; --glass: rgba(15, 15, 15, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--black); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }

        /* Smooth Background */
        .bg-layer { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, var(--burgundy) 0%, var(--black) 100%); z-index: -1; opacity: 0.7; }

        /* Cursor - PC ONLY */
        @media (min-width: 1025px) {
            body { cursor: none; }
            .cursor { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: fixed; z-index: 10000; pointer-events: none; mix-blend-mode: difference; }
            .cursor-f { width: 30px; height: 30px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; position: fixed; z-index: 9999; pointer-events: none; }
            body.modal-open { cursor: auto !important; }
            body.modal-open .cursor, body.modal-open .cursor-f { display: none; }
        }

        nav { position: fixed; top: 0; width: 100%; padding: 20px 30px; z-index: 1000; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 1rem; font-weight: 600; letter-spacing: 5px; text-align: center; width: 100%; }

        /* Hero */
        .hero { height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding-top: 50px; }
        .hero h1 { font-size: clamp(2.5rem, 10vw, 6rem); letter-spacing: -2px; }
        .hero p { opacity: 0.4; font-size: 0.8rem; letter-spacing: 4px; margin-top: 10px; }

        /* Philosophy (The Sections You Wanted Back) */
        .philosophy { padding: 50px 10%; display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .philosophy { grid-template-columns: 1fr 1fr; gap: 40px; } }
        .phi-card { padding: 30px; border-left: 3px solid var(--accent); background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); }
        .phi-card h2 { color: var(--accent); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 10px; }
        .phi-card p { font-size: 1.2rem; font-weight: 300; line-height: 1.5; opacity: 0.8; }

        /* Gallery Layout */
        .gallery { padding: 80px 5%; width: 100%; }
        .project-card { display: flex; flex-direction: column; align-items: center; margin-bottom: 100px; gap: 30px; width: 100%; }

        /* Desktop Side-by-Side */
        @media (min-width: 1025px) {
            .project-card { flex-direction: row; justify-content: center; text-align: left; }
            .project-card:nth-child(even) { flex-direction: row-reverse; }
            .project-info { flex: 1; max-width: 450px; padding: 20px; }
            .v-wrap-container { flex: 1.5; display: flex; justify-content: center; }
        }

        .project-info h2 { font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 10px; text-transform: uppercase; }
        .project-info p { opacity: 0.5; font-size: 1rem; margin-bottom: 25px; line-height: 1.6; font-family: 'Inter'; }

        .v-wrap { border-radius: 20px; overflow: hidden; background: #000; border: 1px solid rgba(255,255,255,0.1); position: relative; width: 100%; }
        .size-9-16 { width: 85%; max-width: 300px; aspect-ratio: 9/16; margin: 0 auto; }
        .size-16-9 { width: 100%; max-width: 850px; aspect-ratio: 16/9; margin: 0 auto; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .btn-play { padding: 12px 35px; background: transparent; border: 1px solid white; color: white; cursor: pointer; transition: 0.3s; font-weight: 600; letter-spacing: 1px; font-size: 0.8rem; }
        .btn-play:hover { background: white; color: black; }

        /* Modal Player */
        #video-modal { position: fixed; inset: 0; background: #000; z-index: 60000; display: none; align-items: center; justify-content: center; }
        .modal-content { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #full-player { max-width: 100%; max-height: 100%; object-fit: contain; }
        .close-vid { position: absolute; top: 20px; right: 25px; font-size: 3rem; color: white; cursor: pointer; z-index: 60001; }

        /* Forms */
        .contact-box, .studio-card { width: 90% !important; max-width: 450px; background: var(--glass); border-radius: 25px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; outline: none; font-size: 16px; }
        .whatsapp-btn { width: 100%; padding: 15px; background: #25d366; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }

    </style>
</head>
<body id="body">

    <div class="bg-layer"></div>
    <div class="cursor"></div><div class="cursor-f"></div>
    
    <nav><div class="logo">GLYDRA</div></nav>

    <main>
        <section class="hero">
            <h1>GLYDRA STUDIO</h1>
            <p>VISUAL ARCHITECTS</p>
        </section>

        <section class="philosophy">
            <div class="phi-card">
                <h2>01. 3D RENDERING</h2>
                <p>We create digital realities where every pixel tells a story of light and texture.</p>
            </div>
            <div class="phi-card">
                <h2>02. MOTION DESIGN</h2>
                <p>Bringing concepts to life through cinematic movement and fluid transitions.</p>
            </div>
        </section>
        
        <div id="main-gallery" class="gallery"></div>

        <section style="display:flex; justify-content:center; padding-bottom:80px;">
            <div class="contact-box">
                <h3 style="text-align:center; margin-bottom:20px;">BOOK A PROJECT</h3>
                <input type="text" id="c-name" placeholder="Name">
                <textarea id="c-task" placeholder="Your Vision..." rows="3"></textarea>
                <button class="whatsapp-btn" onclick="sendWhatsApp()">CONNECT VIA WHATSAPP</button>
            </div>
        </section>
    </main>

    <div id="video-modal">
        <div class="close-vid" onclick="closeVideo()">Ã—</div>
        <div class="modal-content"><video id="full-player" controls playsinline></video></div>
    </div>

    <div id="admin-panel" style="position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 50000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);">
        <div class="studio-card">
            <h3 style="text-align:center; color:var(--accent); margin-bottom:20px;">ENGINE PANEL</h3>
            <div id="admin-auth">
                <input type="password" id="admin-pass-input" placeholder="Secret Key">
                <button onclick="checkPass()" style="width:100%; padding:15px; background:white; color:black; font-weight:700; border-radius:10px;">UNLOCK</button>
            </div>
            <div id="admin-main" style="display:none;">
                <input type="text" id="v-name" placeholder="Project Name">
                <textarea id="v-desc" placeholder="Project Description"></textarea>
                <input type="text" id="v-short-url" placeholder="Preview URL (RAW)">
                <input type="text" id="v-full-url" placeholder="Full Movie URL (RAW)">
                <select id="v-size"><option value="size-9-16">VERTICAL</option><option value="size-16-9">WIDE</option></select>
                <button id="save-btn" onclick="saveToFirebase()" style="width:100%; padding:15px; background:var(--accent); color:white; border-radius:10px;">DEPLOY LIVE</button>
                <div id="manage-list" style="margin-top:20px; max-height: 200px; overflow-y: auto;"></div>
                <hr style="margin:20px 0; opacity:0.1;">
                <input type="text" id="new-pass-val" placeholder="Change Password">
                <button onclick="updatePassword()" style="width:100%; padding:10px; background:rgba(255,255,255,0.1); color:white; border:none;">UPDATE KEY</button>
            </div>
            <p onclick="location.reload()" style="text-align:center; margin-top:20px; font-size:10px; opacity:0.3; cursor:pointer;">DISCONNECT</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTVlcGCfeDZD xLjx-j5pPutvm9tpg2wCk",
            authDomain: "glydra-f8004.firebaseapp.com",
            databaseURL: "https://glydra-f8004-default-rtdb.firebaseio.com",
            projectId: "glydra-f8004",
            storageBucket: "glydra-f8004.firebasestorage.app",
            messagingSenderId: "9888688666",
            appId: "1:9888688666:web:0ffb9104cfdb87b5507fa3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('projects');
        const passRef = firebase.database().ref('adminConfig/password');
        let editingId = null;

        // Smart Cursor (Hidden on Mobile)
        if (window.innerWidth > 1024) {
            const cur = document.querySelector('.cursor'), fol = document.querySelector('.cursor-f');
            window.addEventListener('mousemove', e => {
                gsap.to(cur, { x: e.clientX, y: e.clientY, duration: 0.1 });
                gsap.to(fol, { x: e.clientX - 12, y: e.clientY - 12, duration: 0.3 });
            });
        }

        window.addEventListener('keydown', (e) => { if (e.key === '=') document.getElementById('admin-panel').style.display = 'flex'; });

        async function checkPass() {
            const input = document.getElementById('admin-pass-input').value;
            const snap = await passRef.once('value');
            if(input === (snap.val() || "000")) {
                document.getElementById('admin-auth').style.display = 'none';
                document.getElementById('admin-main').style.display = 'block';
                renderList();
            } else alert("WRONG KEY");
        }

        function updatePassword() {
            const np = document.getElementById('new-pass-val').value;
            if(np) { passRef.set(np); alert("Updated"); }
        }

        function saveToFirebase() {
            const data = {
                name: document.getElementById('v-name').value,
                desc: document.getElementById('v-desc').value,
                shortUrl: document.getElementById('v-short-url').value,
                fullUrl: document.getElementById('v-full-url').value,
                size: document.getElementById('v-size').value
            };
            if(editingId) { db.child(editingId).update(data); editingId = null; }
            else db.push(data);
            location.reload();
        }

        db.on('value', (snap) => {
            const data = snap.val();
            const container = document.getElementById('main-gallery');
            container.innerHTML = "";
            if(data) Object.keys(data).forEach(k => {
                const p = data[k];
                container.insertAdjacentHTML('beforeend', `
                    <div class="project-card">
                        <div class="project-info">
                            <h2>${p.name}</h2>
                            <p>${p.desc || "Visual experience by Glydra Studio."}</p>
                            <button class="btn-play" onclick="openVideo('${p.fullUrl}')">WATCH FILM</button>
                        </div>
                        <div class="v-wrap-container">
                            <div class="v-wrap ${p.size}"><video autoplay muted loop playsinline><source src="${p.shortUrl}"></video></div>
                        </div>
                    </div>`);
            });
            gsap.from(".project-card", { opacity: 0, y: 30, duration: 1, stagger: 0.3 });
        });

        function renderList() {
            db.once('value', (snap) => {
                const data = snap.val();
                const list = document.getElementById('manage-list');
                list.innerHTML = "";
                if(data) Object.keys(data).forEach(k => {
                    list.insertAdjacentHTML('beforeend', `
                        <div style="display:flex; justify-content:space-between; padding:10px; background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:8px; font-size:12px;">
                            <span>${data[k].name}</span>
                            <div><button onclick="editP('${k}')">EDIT</button> <button onclick="deleteP('${k}')">DEL</button></div>
                        </div>`);
                });
            });
        }

        function editP(k) {
            db.child(k).once('value', (snap) => {
                const p = snap.val();
                document.getElementById('v-name').value = p.name;
                document.getElementById('v-desc').value = p.desc || "";
                document.getElementById('v-short-url').value = p.shortUrl;
                document.getElementById('v-full-url').value = p.fullUrl;
                document.getElementById('v-size').value = p.size;
                editingId = k;
                document.getElementById('save-btn').innerText = "UPDATE PROJECT";
            });
        }

        function deleteP(k) { if(confirm("Delete?")) db.child(k).remove(); renderList(); }
        
        function openVideo(url) { 
            document.getElementById('full-player').src = url; 
            document.getElementById('video-modal').style.display = 'flex'; 
            document.getElementById('body').classList.add('modal-open'); 
        }

        function closeVideo() { 
            const p = document.getElementById('full-player');
            p.pause(); p.src = "";
            document.getElementById('video-modal').style.display = 'none'; 
            document.getElementById('body').classList.remove('modal-open'); 
        }

        function sendWhatsApp() {
            const n = document.getElementById('c-name').value;
            const t = document.getElementById('c-task').value;
            window.open(`https://wa.me/201280022629?text=Client: ${n}%0AProject: ${t}`, '_blank');
        }
    </script>
</body>
</html>
